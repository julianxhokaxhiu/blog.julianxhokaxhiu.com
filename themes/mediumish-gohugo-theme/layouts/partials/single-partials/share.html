<div class="share sticky-top sticky-top-offset">
    <p>Share</p>
    <ul>
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://facebook.com/sharer.php?u={{ .RelPermalink | absLangURL }}"
                onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
                <i class="fab fa-facebook-f"></i>
            </a>
        </li>
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .RelPermalink | absLangURL }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=435');return false;">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
        <li class="ml-1 mr-1">
            <a target="_blank"
                href="https://www.linkedin.com/shareArticle?mini=true&url={{ .RelPermalink | absLangURL }}&title={{ .Title }}"
                onclick="window.open(this.href, 'linkedin-share', 'width=550,height=435');return false;">
                <i class="fab fa-linkedin"></i>
            </a>
        </li>
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.xing.com/spi/shares/new?url={{ .RelPermalink | absLangURL }}" onclick="window.open(this.href, 'xing-share', 'width=550,height=435');return false;">
                <i class="fab fa-xing"></i>
            </a>
        </li>
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://news.ycombinator.com/submitlink?u={{ .RelPermalink | absLangURL }}&t={{ .Title }}" onclick="window.open(this.href, 'hacker-news-share', 'width=550,height=435');return false;">
                <i class="fab fa-hacker-news"></i>
            </a>
        </li>
        <li class="ml-1 mr-1">
            <a target="_blank" href="http://www.reddit.com/submit?url={{ .RelPermalink | absLangURL }}&title={{ .Title }}" onclick="window.open(this.href, 'reddit-share', 'width=550,height=435');return false;">
                <i class="fab fa-reddit"></i>
            </a>
        </li>
    </ul>
    <div class="sep">
    </div>
    <ul>
        <li>
            <a  class="small smoothscroll" href="#disqus_thread">
                <i class="fa fa-comment"></i>
            </a>
        </li>
    </ul>
</div>
